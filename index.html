
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href= css/style.css>
    <title>5 cards oracle</title>
  </head>
  <body>
    <input type="submit" id="Fortune" value="占う！">
    <br>
    <div class="pbox">
      <div class="cbox boxA">
        <p>現状</p>
        <h2 id="num_card1"></h2>
        <h1 id="name_card1"></h1>
        <h4 id="mean_card1"></h4>
        <p><img src="illustration/0_card.png" id="image1" height="120" width="120" ></p>
      </div>

      <div class="cbox boxB">
        <p>過去</p>
        <h2 id="num_card2"></h2>
        <h1 id="name_card2"></h1>
        <h4 id="mean_card2"></h4>
        <p><img src="illustration/0_card.png" id="image2" height="120" width="120" ></p>
      </div>

      <div class="cbox boxC">
        <p>問題の原因</p>
        <h2 id="num_card3"></h2>
        <h1 id="name_card3"></h1>
        <h4 id="mean_card3"></h4>
        <p><img src="illustration/0_card.png" id="image3" height="120" width="120" ></p>
      </div>

      <div class="cbox boxD">
        <p>アドバイス</p>
        <h2 id="num_card4"></h2>
        <h1 id="name_card4"></h1>
        <h4 id="mean_card4"></h4>
        <p><img src="illustration/0_card.png" id="image4" height="120" width="120" ></p>
      </div>

      <div class="cbox boxE">
        <p>今後の変化</p>
        <h2 id="num_card5"></h2>
        <h1 id="name_card5"></h1>
        <h4 id="mean_card5"></h4>
        <p><img src="illustration/0_card.png" id="image5" height="120" width="120" ></p>
      </div>
    </div>

    <p>↓占い結果↓</p>
    <script src="js/main.js"></script>  <!--実行するJavaScriptの場所-->
  </body>
</html>
